  <div class="slider-catalogo">
    <button class="slider-btn prev">&#10094;</button>
    <div class="slider-imagenes">
      <img src="../assets/img/2.png" alt="Producto 1" class="slider-item visible">
      <img src="../assets/img/3.png" alt="Producto 2" class="slider-item">
      <img src="../assets/img/4.png" alt="Producto 3" class="slider-item">
      <img src="../assets/img/5.png" alt="Producto 5" class="slider-item">
      <img src="../assets/img/6.png" alt="Producto 6" class="slider-item">
      <img src="../assets/img/7.png" alt="Producto 7" class="slider-item">

      <img src="../assets/img/21.png" alt="Producto 21" class="slider-item">

      <img src="../assets/img/44.png" alt="Producto 44" class="slider-item">
    </div>
    <button class="slider-btn next">&#10095;</button>
  </div>
</section>

<script>
  const imagenes = document.querySelectorAll('.slider-item');
  const prev = document.querySelector('.slider-btn.prev');
  const next = document.querySelector('.slider-btn.next');
  let index = 0;

  function mostrarImagen(i) {
    imagenes.forEach((img, idx) => {
      img.classList.toggle('visible', idx === i);
    });
  }

  prev.addEventListener('click', () => {
    index = (index - 1 + imagenes.length) % imagenes.length;
    mostrarImagen(index);
  });

  next.addEventListener('click', () => {
    index = (index + 1) % imagenes.length;
    mostrarImagen(index);
  });

  mostrarImagen(index);
</script>
