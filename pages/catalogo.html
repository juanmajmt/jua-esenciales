  <script>
    const imagenes = document.querySelectorAll('.slider-item');
    const prev = document.querySelector('.slider-btn.prev');
    const next = document.querySelector('.slider-btn.next');
    let index = 0;

    function mostrarImagen(i) {
      imagenes.forEach((img, idx) => img.classList.toggle('visible', idx === i));
    }
    prev.addEventListener('click', () => { index = (index - 1 + imagenes.length) % imagenes.length; mostrarImagen(index); });
    next.addEventListener('click', () => { index = (index + 1) % imagenes.length; mostrarImagen(index); });
    mostrarImagen(index);
  </script>
